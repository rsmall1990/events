{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit {{ object.name }}'s info</h1>
{% else %}
    <h1>Add an Event</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button class="btn waves-effect waves-light" type="submit" name="action">{% if object %} Edit {% else %} Add Event {% endif %}
        <i class="material-icons right">send</i>
    </button>
    {% if object %}
        <a class="btn waves-effect" href="{% url 'detail' object.id %}">Cancel</a>
    {% else %}
        <a class="btn waves-effect"  href="{% url 'home' %}">Cancel</a>
    {% endif %}
</form>

{% endblock %}
