{% extends 'base.html' %}

{% block content%}
<h1>Event Details</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">{{ event.name }}</span>
      <p>Date: {{ event.date }}</p>
      <p>Description: {{ event.description }}</p>
      <p>Attendence: {{ event.attendence }}</p>
    </div>
</div>

{% endblock %}
