
{% extends 'base.html' %}

{% block content%}
<h1>Events List</h1>

{% for event in events %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ event.name }}</span>
    <p>Date: {{ event.date }}</p>
    <p>Description: {{ event.description }}</p>
    <p>Attendence: {{ event.attendence }}</p>
  </div>
</div>
{% endfor %} 
{% endblock %}
